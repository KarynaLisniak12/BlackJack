<p>Score: {{Score}}</p>

<div *ngIf="RoundFirstPhase">
    <p>Card:</p>
    <ul>
        <li *ngFor="let card of Cards">{{card}}</li>
    </ul>
</div>

<div *ngIf="RoundSecondPhase">
    <p>CardScore: {{RoundScore}}</p>
    <p>Cards:</p>
    <ul>
        <li *ngFor="let card of Cards">{{card}}</li>
    </ul>
</div>
