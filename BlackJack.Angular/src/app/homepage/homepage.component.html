<div class="jumbotron">
    <h1>BlackJack</h1>

    <div class="form-group">
        <label>User name: </label>
        <input class="form-control" name="name" [(ngModel)]="userName" #name="ngModel" required />
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Name is not entered
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" (click)="authUser(userName)">Enter</button>
    </div>
</div>
